<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="train ticker form">
    <!-- Title  -->
    <title>Tran Ticket Form</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <form class="form-control w-75 mx-auto border rounded-3 py-3 mt-5 shadow text-center">
        <h2>Calculate the price of your ticket</h2>
        <div class="d-flex justify-content-around">
            <div class="mb-3 d-flex flex-column">
                <label for="name" class="form-label">Name</label>
                <input type="text"  id="name" placeholder="Insert your name" required>
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="distance" class="form-label">Ditance</label>
                <input type="number"  id="distance" placeholder="Insert distance of trip" required>
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="age" class="form-label">Age</label>
                <select id="age">
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                    <option value="underage">Underage</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="pay-btn">Print Ticket</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
    </form>
    <div class="card w-50 mx-auto mt-5 shadow" id="ticket-container">
        <h2 class="card-header">Your Ticket</h2>
        <div class="card-body">
            <h5 class="card-title" id="price"></h5>
            <strong class="mt-5 text-decoration-underline">Main Info</strong>
            <p class="card-text" id="info"></p>
            <h5 class="card-text text-danger-emphasis mt-3" id="discount"></h5>
            <hr>
        </div>
        <div class="card-body">
            <h5 class="card-title text-decoration-underline">Passenger details</h5>
            <p id="passenger-name"><strong>Passenger name: </strong></p>
            <p id="carraige"><strong>Carraige: </strong></p>
            <p id="cp-code"><strong>Cp code: </strong></p>
            <em class="card-text">ENJOY YOUR TRIP</em>
        </div>
    </div>
    <!-- Script  -->
    <script src="./js/index.js"></script>
</body>
</html>
