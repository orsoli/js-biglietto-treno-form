<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="train ticker form">
    <!-- Title  -->
    <title>Tran Ticket Form</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <form class="container w-50 mx-auto border rounded-3 py-3 mt-5 shadow ">
        <div class="mb-3">
          <label for="distance" class="form-label">Ditance</label>
          <input type="number" class="form-control" id="distance" placeholder="Insert distance of trip">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Insert your age">
        </div>
        <button type="button" class="btn btn-primary" id="pay-btn">Print Ticket</button>
      </form>
      <div class="card w-50 mx-auto mt-5 shadow">
        <h2 class="card-header">Train Ticket</h2>
        <div class="card-body">
          <h5 class="card-title" id="price"></h5>
          <h6 class="mt-5">Main Info</h6>
          <p class="card-text" id="info"></p>
          <h5 class="card-text text-danger-emphasis mt-3" id="discount"></h5>
          <em class="card-text">ENJOY YOUR TRIP</em>
        </div>
      </div>
    <!-- Script  -->
    <script src="./js/index.js"></script>
</body>
</html>
